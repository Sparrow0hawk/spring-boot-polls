<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Polls</h1>
<table>
    <thead>
    <tr>
        <th>Poll Question</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.text}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
